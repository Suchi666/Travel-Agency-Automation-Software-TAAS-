      <br>
      <h2>Book Car Rental Now</h2>
      <br>
      <br>
      
        <div class="mb-3">
          <div class="row">
              <div class="col-md-2">
                  <label for="carname" class="form-label">Model Name</label>
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" id="carname" name="carname"value="{{carname}}" aria-describedby="emailHelp" readonly>
                </div>
              <div class="col-md-2">
                <label for="cartype"><h4>Car Type</h4></label>
              </div>
              <div class="col-md-2">
                  <input type="text" class="form-control" id="cartype" name="cartype"value="{{cartype}}" aria-describedby="emailHelp" readonly>
              </div>
              </div>
              </div>
              <div class="mb-3">
                <div class="row">
                    <div class="col-md-2">
                        <label for="start_time" class="form-label">Rent Start Time</label>
                      </div>
                      <div class="col-md-2">
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{start_time}}"aria-describedby="emailHelp" readonly>
                      </div>
                    <div class="col-md-2">
                      <label for="end_time"><h4>Rent End Time</h4></label>
                    </div>
                    <div class="col-md-2 mb-3">
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time"value="{{end_time}}" aria-describedby="emailHelp" readonly>
                    </div>
      </div>
      <div>

        <div class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <label for="cost" class="form-label">Estimated amount : </label>
                  </div>
                  <div class="col-md-4">
                    <input type="number" class="form-control" id="cost" name="cost" value="{{cost}}"aria-describedby="emailHelp" readonly>
                  </div>
                </div>
            </div>

                <form action="/booking" method="POST">
                    <div class="mb-3">
                        <label for="cust_name" class="form-label">Customer Name : </label>
                        <input type="text" class="form-control" id="cust_name" name="cust_name"aria-describedby="emailHelp">
                        
                      </div>
                      <div class="mb-3">
                        <label for="cust_phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="cust_phone" name="cust_phone">
                      </div>
                      <div class="mb-3">
                        <label for="cust_email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="cust_email" name="cust_email">
                       
                      </div>
                      <div class="mb-3">
                        <label for="pay_now" class="form-label">Pay advance</label>
                        <input type="number" class="form-control" id="pay_now" name="pay_now">
                        <div id="emailHelp" class="form-text">Please pay minimum 50% estimated amount</div>
                      </div>
                      <button type="submit" class="btn btn-primary">Book Now</button>
                </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
